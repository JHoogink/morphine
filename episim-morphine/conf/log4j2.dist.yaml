Configuration:
  status: warn
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: '%d{HH:mm:ss.SSS} %-5p [%-12.12t] %m%n'
#        Pattern: '%highlight{%d{HH:mm:ss.SSS} %-5p [%t] %m [at %C.%M(%F:%L)]%n}'
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
    Logger:
    - name: nl.rivm.cib
      level: trace
    - name: io.coala
      level: trace
    - name: javax.management
      level: warn
    - name: com.google.inject
      level: warn